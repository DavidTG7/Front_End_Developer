<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML forms</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Login Page</h1>
    <form>
      <label for="username">
        Username:
    <!--
        There are several different type values that can be used, including:

        text: for plain text
        password: to obscure a password input field
        search: to indicate the text field is used for searching a page/multiple pages
        url: validates input as a URL address
        tel: for inputting phone numbers
        email: validates input as an email address
    -->
        <input type="text" id="firstTextInput" name="firstTextInput">
      </label>
      <label for="password">
        Password:
        <input type="password" id="password" name="password">
      </label>
      <!--input with multiple line text (by pressing return) <textearea>-->
      <label for="multiLineInput">
        <p>This is an input element that can include new lines:</p>
        <textarea cols="50" rows="5" id="multiLineInput"></textarea>
      </label>
      <!--
        Creating a <buttom>

        <button> elements are simple to define, and have three different type values:
        submit: submits form data to a server
        reset: resets all the data in the current form
        button: no default behavior. Useful when we begin our discussion of Javascript.
      -->
      <p>Creating a buttom:</p>
      <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName">
      <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName">
      <!-- This button will submit the form, causing page to redirect -->
      <button type="submit">Submit Name</button>
      <!--
        <select>:
        You can use <select> (with nested <option>) elements to create 
        a drop-down selection of items that a user can choose from:
      -->
      <label for="selector">
        <p>A <code>select</code> element allows users to input from a selection:</p>
        <select id="selector">
          <option>Option 1</option>
          <option>Option 2</option>
          <option selected>Option 3</option> <!--Including the selected attribute in an <option> element will show that option by default.-->
          <option>Option 4</option>
        </select>
      </label>
      <!--
          Additionally, if you want to group options into different categories, you can nest <option> elements in an <optgroup> element:
      -->
      <label for="selector">
        <p>A <code>select</code> element allows users to input from a selection:</p>
        <select id="selector">
          <optgroup label="Group 1">
            <option>Option 1</option>
            <option>Option 2</option>
          </optgroup>
          <optgroup label="Group 2">
            <option>Option 3</option>
            <option>Option 4</option>
          </optgroup>
          <optgroup label="Group 3">
            <option>Option 5</option>
            <option>Option 6</option>
          </optgroup>
        </select>
      </label>
      <!--
        The <input> element has other type values that accept inputs other than text. 
        For instance, radio buttons can be used to create a list of options where you only want one option selected:

        To group the radio buttons into one selection, each <input> elementâ€™s name attribute must have the same value. 
        The optional checked attribute will select one of the radio buttons when the page loads.
      -->
      <h3>What time is best to give you a call?</h3>
      <label for="morning">
        Morning
        <input type="radio" id="morning" name="callTime" checked>
      </label>
      <label for="afternoon">
        Afternoon
        <input type="radio" id="afternoon" name="callTime">
      </label>
      <label for="evening">
        Evening
        <input checked type="radio" id="evening" name="callTime">
      </label>
      <!--
        If you want to create a list where the user can select multiple options, you can use checkboxes. 
        A checkbox can be specified by using an <input> element with a type value checkbox:
      -->
      <h3>Select all the times that you are available:</h3>
      <label for="morning">
        Morning
        <input type="checkbox" id="morning" name="callTime" checked>
      </label>
      <label for="afternoon">
        Afternoon
        <input type="checkbox" id="afternoon" name="callTime">
      </label>
      <label for="evening">
        Evening
        <input type="checkbox" id="evening" name="callTime">
      </label>     
    </form>
  </body>
</html>
