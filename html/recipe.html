<!DOCTYPE html>
<html>
 <head>
   <title>Exercise 5: Structuring a Food Recipe *Continued*</title>
 </head>
 <body>
   <!-- Write your HTML Here -->
   <div id="recipeTitle">
   <h1>BROWNIE RECIPE</h1>
   <time datetime="2021-10-17">October 17th, 2021</time>
   <img src="https://cdn6.recetasdeescandalo.com/wp-content/uploads/2020/06/Receta-de-brownie-de-chocolate-con-nueces-humedo-y-denso-irresistible.jpg" alt="Choloate Broenie">
   </div>
   <div id="ingredients" class="recipeList">
     <h2>Ingredients</h2>
      <ul type="square">
       <li>Flour.</li>
       <li>Butter.</li>
       <li>Chocolet.</li>
      </ul>
   </div>
   <div id="instructions" class="recipeList">
     <h2>Instructions</h2>
      <ol type="i">
       <li>Mix flour and butter.</li>
       <li>Add some chocolet.</li>
       <li>Bake all for 25 min.</li>
      </ol>
   </div>
   <footer>

   </footer>

 </body>
</html>
